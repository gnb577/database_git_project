<!doctype HTML>
<html>
    <head>
        <meta charset ="utf-8">
        <title> Welcome Embedded Theater</title>
        <style>
        </style>
    </head>
    <body>
        <h1>영화관</h1>
        <form action = "/cinema/theater/movie_search" method="post">
            <ul>
                <li>
                    <label for="name">Movie_Name:</label>
                    <input type="text"  name = movie_movie_name>
                    <input type="submit" value="검색">
                </li>
            </ul>
        </form>
        <table>
        <thead>
        <tr>
        <th>영화관</th>
        <th>지역</th>
        <th>상영영화</th>    
        </tr>   
        </thead>
        <tbody>
        {% for item in items %}
        <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.location }} </td>
        <td><a href='/cinema/theater/{{item.name}}'>상영 영화</a></td> <br> <br>
        </tr>   
        {% endfor %}
        
        </tbody>
        </table>
    </body>
</html>
