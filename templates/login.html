<!--요청하는 순간 읽어서 가져감-->
<!--html5 표식, 문서의 시작과 끝을 표기, 브라우저는 html5임을 인식-->
<!--시작태그, 종료태그, 컨텐츠 = 엘리먼트 //// 시작태그는 속성을 가질 수 있다.-->

    {% if session['logged_in'] %}
    <p>You're logged in already!</p>
    {% else %}
    <h2>Login</h2>
    <form action="/login" method="POST">
      <input type="userid" name="userid" placeholder="Username">
      <input type="password" name="password" placeholder="Password">
      <input type="submit" value="Log in">
    </form>
    {% endif %}
